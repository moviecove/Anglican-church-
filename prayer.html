<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prayer Requests | Church of the Holy Spirit Rumouke</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#576e45;
  color:#ccd4c9;
}

/* HEADER */
header{
  background:#232d26;
  padding:15px;
  display:flex;
  align-items:center;
  gap:12px;
}
header img{width:45px;}
header span{
  font-size:18px;
  font-weight:bold;
  color:#aac64b;
}

/* CONTAINER */
.container{
  max-width:520px;
  margin:auto;
  padding:20px;
}

/* TITLE */
.page-title{
  text-align:center;
  font-size:22px;
  font-weight:bold;
  color:#aac64b;
  margin-bottom:20px;
}

/* CARD */
.card{
  background:#232d26;
  padding:22px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
  animation:fadeUp .6s ease both;
}

/* FORM */
input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:none;
  outline:none;
  background:#0f172a;
  color:#fff;
  font-size:14px;
}
textarea{
  resize:none;
  height:120px;
}

button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:10px;
  background:#aac64b;
  color:#232d26;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  background:#92b342;
}

/* FEEDBACK */
#formStatus{
  text-align:center;
  margin-top:14px;
  font-weight:bold;
  display:none;
}

/* BACK */
.back-btn{
  margin-top:18px;
  background:#1e293b;
  color:#fff;
}

/* ANIMATION */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:none;}
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <span>Church of the Holy Spirit Rumouke</span>
</header>

<div class="container">
  <div class="page-title">Prayer Request</div>

  <div class="card">
    <!-- üî• FORM SPREE FORM -->
    <form id="prayerForm" action="https://formspree.io/f/xwvnpdkk" method="POST">
      
      <input type="text" name="title" placeholder="Prayer Title" required>
      <textarea name="message" placeholder="Your prayer request" required></textarea>
      <input type="email" name="email" placeholder="Your email (optional)">

      <button type="submit">
        <i class="fa fa-paper-plane"></i> Submit Prayer
      </button>
    </form>

    <div id="formStatus"></div>

    <button class="back-btn" onclick="location='dashboard.html'">
      <i class="fa fa-arrow-left"></i> Back to Dashboard
    </button>
  </div>
</div>

<script>
const form = document.getElementById("prayerForm");
const status = document.getElementById("formStatus");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  status.style.display="block";
  status.style.color="#aac64b";
  status.innerText="Sending prayer request...";

  const data = new FormData(form);

  try{
    const res = await fetch(form.action,{
      method:"POST",
      body:data,
      headers:{ "Accept":"application/json" }
    });

    if(res.ok){
      form.reset();
      status.style.color="#7CFF9B";
      status.innerText="Prayer request sent successfully. God bless you üôè";
    }else{
      throw new Error();
    }
  }catch{
    status.style.color="#ffb4b4";
    status.innerText="Something went wrong. Please try again.";
  }
});
</script>

</body>
</html>
