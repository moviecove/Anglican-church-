<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Announcements | Church of the Holy Spirit Rumouke</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#576e45;color:#ccd4c9}
header{background:#232d26;padding:15px;display:flex;gap:10px;align-items:center}
header img{width:40px}
header span{font-size:18px;font-weight:bold;color:#aac64b}

.container{padding:15px;max-width:1200px;margin:auto}
.page-title{font-size:20px;margin-bottom:15px;color:#aac64b}

.grid{display:grid;grid-template-columns:1fr;gap:15px}
@media(min-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(min-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}

.card{
  background:#232d26;
  border-radius:14px;
  padding:15px;
  animation:fadeUp .5s ease both;
  transition:.3s;
}
.card:hover{transform:translateY(-6px);box-shadow:0 18px 35px rgba(0,0,0,.4)}
.card h4{margin:0;color:#aac64b}
.card small{font-size:12px;color:#899c6f}
.card p{margin-top:10px;font-size:14px;line-height:1.5}
.card img{
  width:100%;
  border-radius:10px;
  margin:10px 0;
  cursor:pointer;
  transition:.3s;
}
.card img:hover{transform:scale(1.04)}

.skeleton{background:#232d26;border-radius:14px;padding:15px}
.skeleton-title,.skeleton-text{
  border-radius:6px;
  background:linear-gradient(90deg,#6b746b 25%,#899c6f 37%,#6b746b 63%);
  background-size:400% 100%;
  animation:shimmer 1.4s infinite;
}
.skeleton-title{height:14px;width:60%;margin-bottom:12px}
.skeleton-text{height:10px;margin-bottom:8px}

@keyframes shimmer{0%{background-position:100% 0}100%{background-position:-100% 0}}
@keyframes fadeUp{from{opacity:0;transform:translateY(12px)}to{opacity:1}}

#statusMsg{text-align:center;margin-top:20px;font-weight:bold;color:#ffb4b4}

#imgModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:999;
}
#imgModal img{max-width:90%;max-height:80%;border-radius:14px}
#imgModal button{
  margin-top:15px;
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#aac64b;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <span>Church of the Holy Spirit Rumouke</span>
</header>

<div class="container">
  <div class="page-title">Church Announcements</div>

  <div class="grid" id="skeleton">
    <div class="skeleton"><div class="skeleton-title"></div><div class="skeleton-text"></div></div>
    <div class="skeleton"><div class="skeleton-title"></div><div class="skeleton-text"></div></div>
  </div>

  <div class="grid" id="announcementGrid" style="display:none"></div>
  <div id="statusMsg" style="display:none"></div>
</div>

<div id="imgModal">
  <img>
  <button onclick="closeModal()">Close</button>
</div>

<script>
const skeleton=document.getElementById("skeleton");
const grid=document.getElementById("announcementGrid");
const statusMsg=document.getElementById("statusMsg");
const modal=document.getElementById("imgModal");
const modalImg=modal.querySelector("img");

function openModal(src){
  modalImg.src=src;
  modal.style.display="flex";
}
function closeModal(){modal.style.display="none"}

async function loadAnnouncements(){
  try{
    const res=await fetch("loadJSON.php?section=announcements");
    const data=await res.json();
    skeleton.style.display="none";

    if(!data || data.length===0){
      statusMsg.textContent="No announcements at the moment.";
      statusMsg.style.display="block";
      return;
    }

    grid.style.display="grid";
    data.sort((a,b)=>new Date(b.date)-new Date(a.date));

    data.forEach(a=>{
      grid.innerHTML+=`
        <div class="card">
          <h4>${a.title}</h4>
          <small>${new Date(a.date).toLocaleString()}</small>
          ${a.link?`<img src="${a.link}" onclick="openModal('${a.link}')">`:``}
          <p>${a.content}</p>
        </div>
      `;
    });
  }catch{
    skeleton.style.display="none";
    statusMsg.textContent=" No announcements.";
    statusMsg.style.display="block";
  }
}

loadAnnouncements();
</script>

</body>
</html>
