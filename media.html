<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Media | Church of the Holy Spirit Rumouke</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#576e45;
  color:#fff;
}

/* HEADER */
header{
  background:#232d26;
  padding:15px;
  display:flex;
  align-items:center;
  gap:10px;
}
header img{width:40px;height:40px;border-radius:50%}
header span{font-size:18px;font-weight:bold;color:#aac64b}

/* CONTAINER */
.container{padding:15px;max-width:1200px;margin:auto}
.page-title{font-size:20px;margin-bottom:15px;color:#aac64b}

/* GRID */
.grid{display:grid;grid-template-columns:1fr;gap:15px}
@media(min-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(min-width:1024px){.grid{grid-template-columns:repeat(3,1fr)}}

/* CARD */
.card{
  background:#232d26;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:transform .3s,box-shadow .3s;
  animation:fadeUp .5s ease both;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 35px rgba(0,0,0,.4);
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  transition:.3s;
}
.card img:hover{transform:scale(1.04)}
.card .info{padding:10px}
.card .info h4{margin:0;color:#aac64b}

/* SKELETON */
.skeleton{
  background:#232d26;
  border-radius:14px;
  padding:15px;
}
.skeleton-img{
  height:200px;
  border-radius:10px;
  background:linear-gradient(90deg,#6b746b 25%,#899c6f 37%,#232d26 63%);
  background-size:400% 100%;
  animation:shimmer 1.4s infinite;
}
.skeleton-text{
  height:12px;
  width:70%;
  margin:10px 0 0 0;
  border-radius:6px;
  background:linear-gradient(90deg,#6b746b 25%,#899c6f 37%,#232d26 63%);
  background-size:400% 100%;
  animation:shimmer 1.4s infinite;
}

/* STATUS */
#statusMsg{text-align:center;margin-top:20px;font-weight:bold;color:#ffb4b4}

/* PLAYER MODAL */
#playerModal{
  position:fixed; inset:0; background:rgba(0,0,0,.85);
  display:none; justify-content:center; align-items:center; z-index:9999;
}
#playerBox{
  background:#576e45;
  width:90%; max-width:500px;
  border-radius:15px; padding:15px; position:relative;
}
#closeBtn{
  position:absolute; top:10px; right:10px;
  background:none;border:none;color:white;font-size:18px;cursor:pointer;
}
#playerBox h3{margin-top:0;margin-bottom:10px}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <span>Church of the Holy Spirit Rumouke</span>
</header>

<div class="container">
  <div class="page-title">Media Library</div>

  <!-- SKELETON -->
  <div class="grid" id="skeleton">
    <div class="skeleton"><div class="skeleton-img"></div><div class="skeleton-text"></div></div>
    <div class="skeleton"><div class="skeleton-img"></div><div class="skeleton-text"></div></div>
    <div class="skeleton"><div class="skeleton-img"></div><div class="skeleton-text"></div></div>
    <div class="skeleton"><div class="skeleton-img"></div><div class="skeleton-text"></div></div>
  </div>

  <!-- MEDIA GRID -->
  <div class="grid" id="mediaGrid" style="display:none"></div>
  <div id="statusMsg" style="display:none"></div>
</div>

<!-- PLAYER MODAL -->
<div id="playerModal">
  <div id="playerBox">
    <button id="closeBtn" onclick="closePlayer()"><i class="fa fa-times"></i></button>
    <h3 id="playerTitle"></h3>
    <div id="playerArea"></div>
  </div>
</div>

<script>
const grid = document.getElementById("mediaGrid");
const skeleton = document.getElementById("skeleton");
const statusMsg = document.getElementById("statusMsg");

// Load media from JSON
async function loadMedia(){
  try{
    const res = await fetch("loadJSON.php?section=media");
    const data = await res.json();
    skeleton.style.display="none";

    if(!data || data.length===0){
      statusMsg.textContent="No media uploaded.";
      statusMsg.style.display="block";
      return;
    }

    grid.style.display="grid";

    data.forEach(item=>{
      grid.innerHTML += `
        <div class="card" onclick="openPlayer('${item.type}','${item.link || item.fileUrl}','${item.title}')">
          <img src="${item.link || item.thumbnail}" alt="${item.title}">
          <div class="info"><h4>${item.title}</h4></div>
        </div>
      `;
    });

  }catch{
    skeleton.style.display="none";
    statusMsg.textContent="Error loading media.";
    statusMsg.style.display="block";
  }
}
loadMedia();

// Player modal
function openPlayer(type,src,title){
  document.getElementById("playerTitle").innerText=title;
  const area = document.getElementById("playerArea");
  if(type==="video"){
    area.innerHTML = `<video src="${src}" controls autoplay style="width:100%;border-radius:10px"></video>`;
  } else if(type==="audio"){
    area.innerHTML = `<audio src="${src}" controls autoplay style="width:100%"></audio>`;
  } else {
    area.innerHTML = `<img src="${src}" style="width:100%;border-radius:10px">`;
  }
  document.getElementById("playerModal").style.display="flex";
}
function closePlayer(){
  document.getElementById("playerModal").style.display="none";
  document.getElementById("playerArea").innerHTML="";
}
</script>

</body>
</html>
