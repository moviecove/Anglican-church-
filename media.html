<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Media | Church of the Holy Spirit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#576e45;
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header{
  background:#232d26;
  padding:15px;
  display:flex;
  align-items:center;
  gap:10px;
}
header img{
  width:40px;
  height:40px;
  border-radius:50%;
}
header span{
  font-size:18px;
  font-weight:bold;
}

/* CONTAINER */
.container{
  padding:15px;
}

/* PAGE TITLE */
.page-title{
  font-size:20px;
  margin-bottom:10px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px;
}

/* MEDIA CARD */
.card{
  background:#020617;
  border-radius:12px;
  overflow:hidden;
  transition:transform .3s;
  cursor:pointer;
}
.card:hover{
  transform:scale(1.03);
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card .info{
  padding:10px;
}
.card .info h4{
  margin:0;
  font-size:14px;
}

/* SKELETON */
.skeleton{
  background:#6b746b;
  border-radius:12px;
  overflow:hidden;
}
.skeleton-img{
  height:200px;
  background:linear-gradient(90deg,#ccd4c9 25%,#899c6f 37%,#232d26 63%);
  background-size:400% 100%;
  animation:shimmer 1.4s infinite;
}
.skeleton-text{
  height:12px;
  margin:10px;
  border-radius:6px;
  background:linear-gradient(90deg,#ccd4c9 25%,#899c6f 37%,#232d26 63%);
  background-size:400% 100%;
  animation:shimmer 1.4s infinite;
}

/* PLAYER */
#playerModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#playerBox{
  background:#576e45;
  width:90%;
  max-width:500px;
  border-radius:15px;
  padding:15px;
  position:relative;
}
#closeBtn{
  position:absolute;
  top:10px;
  right:10px;
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
}

@keyframes shimmer{
  0%{background-position:100% 0;}
  100%{background-position:-100% 0;}
}

/* FLOATING BACKGROUND SHAPES */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
  overflow:hidden;
}
.shape{
  position:absolute;
  width:20px;
  height:20px;
  background:rgba(255,255,255,0.05);
  transform:rotate(45deg);
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(-100px) rotate(45deg);}
  to{transform:translateY(110vh) rotate(45deg);}
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<header>
  <img src="logo.png">
  <span>Church of the Holy Spirit</span>
</header>

<div class="container">
  <div class="page-title">Media Library</div>

  <div class="grid" id="skeleton">
    <div class="skeleton"><div class="skeleton-img"></div><div class="skeleton-text"></div></div>
    <div class="skeleton"><div class="skeleton-img"></div><div class="skeleton-text"></div></div>
    <div class="skeleton"><div class="skeleton-img"></div><div class="skeleton-text"></div></div>
    <div class="skeleton"><div class="skeleton-img"></div><div class="skeleton-text"></div></div>
  </div>

  <div class="grid" id="mediaGrid" style="display:none"></div>
</div>

<!-- PLAYER MODAL -->
<div id="playerModal">
  <div id="playerBox">
    <button id="closeBtn" onclick="closePlayer()"><i class="fa fa-times"></i></button>
    <h3 id="playerTitle"></h3>
    <div id="playerArea"></div>
  </div>
</div>

<!-- FIREBASE V8 -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  // Your Firebase config (from m6)
  const firebaseConfig = {
    apiKey: "AIzaSyBvltqTTiJzNvqCy8XhttCCQ3LL6e3IsVM",
    authDomain: "church-of-the-holy-spiri-dcdf3.firebaseapp.com",
    projectId: "church-of-the-holy-spiri-dcdf3",
    storageBucket: "church-of-the-holy-spiri-dcdf3.appspot.com",
    appId: "1:926358296297:web:31439032719a21e7830278",
    measurementId: "G-FTYLC0P9GR"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const grid = document.getElementById("mediaGrid");
  const skeleton = document.getElementById("skeleton");

  // Load media from Firestore
  db.collection("media").get().then(snapshot => {
    skeleton.style.display = "none";
    grid.style.display = "grid";

    snapshot.forEach(doc => {
      const d = doc.data();
      grid.innerHTML += `
        <div class="card" onclick="openPlayer('${d.type}','${d.fileUrl}','${d.title}')">
          <img src="${d.thumbnail}">
          <div class="info"><h4>${d.title}</h4></div>
        </div>`;
    });
  }).catch(err=>{
    console.error("Error loading media:", err);
  });
</script>

<script>
/* BACKGROUND SHAPES */
const bg=document.getElementById("bg");
for(let i=0;i<25;i++){
  const s=document.createElement("div");
  s.className="shape";
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=(6+Math.random()*6)+"s";
  s.style.opacity=Math.random();
  bg.appendChild(s);
}

/* PLAYER */
function openPlayer(type,src,title){
  document.getElementById("playerTitle").innerText=title;
  document.getElementById("playerArea").innerHTML =
    type==="video"
    ? `<video src="${src}" controls autoplay style="width:100%;border-radius:10px"></video>`
    : `<audio src="${src}" controls autoplay style="width:100%"></audio>`;
  document.getElementById("playerModal").style.display="flex";
}
function closePlayer(){
  document.getElementById("playerModal").style.display="none";
  document.getElementById("playerArea").innerHTML="";
}
</script>

</body>
</html>
