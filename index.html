<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Church of the Holy Spirit Rumouke</title>

<style>
/* ================= RESET ================= */
*{
  box-sizing:border-box;
}

/* ================= BODY ================= */
body{
  margin:0;
  padding:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#576e45;
  color:#CCD4C9;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* ================= SPLASH ================= */
#splash{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:12px;
}

/* ================= LOGO ================= */
#logo{
  width:130px;
  height:130px;
  border-radius:50%;
  object-fit:cover;
  opacity:0;
  transform:scale(0.2) rotateY(0deg);
  animation:logoIntro 2.2s forwards cubic-bezier(0.65,0,0.35,1);
  position:relative;
  z-index:2;
}

/* LOGO GLOW */
#logo::after{
  content:'';
  position:absolute;
  inset:-15px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(170,198,75,0.6) 0%, rgba(170,198,75,0) 70%);
  filter:blur(25px);
  opacity:0;
  animation:glow 2.2s forwards;
  z-index:-1;
}

/* ================= TEXT ================= */
h1{
  font-size:2.6rem;
  font-weight:800;
  letter-spacing:1px;
  color:#AAC64B;
  margin:10px 0 0;
  opacity:0;
  transform:translateY(25px);
  animation:textIntro 1s forwards;
  animation-delay:2.4s;
}

p{
  font-size:1.2rem;
  margin:0;
  opacity:0.85;
  opacity:0;
  transform:translateY(25px);
  animation:textIntro 1s forwards;
  animation-delay:2.7s;
}

/* WELCOME TEXT */
#welcome{
  margin-top:12px;
  font-size:1rem;
  font-weight:bold;
  letter-spacing:3px;
  color:#AAC64B;
  opacity:0;
  animation:fadePulse 1.5s infinite;
  animation-delay:3.2s;
}

/* ================= ANIMATIONS ================= */
@keyframes logoIntro{
  0%{opacity:0; transform:scale(0.2) rotateY(0deg);}
  60%{opacity:1; transform:scale(1.25) rotateY(180deg);}
  100%{opacity:1; transform:scale(1) rotateY(360deg);}
}

@keyframes glow{
  0%{opacity:0; transform:scale(0);}
  60%{opacity:0.9; transform:scale(1.4);}
  100%{opacity:0.6; transform:scale(1);}
}

@keyframes textIntro{
  from{opacity:0; transform:translateY(25px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes fadePulse{
  0%{opacity:0.3;}
  50%{opacity:1;}
  100%{opacity:0.3;}
}

/* ================= PARTICLES ================= */
.particle{
  position:absolute;
  border-radius:50%;
  background:#AAC64B;
  opacity:0;
  animation:particleAnim linear infinite;
  pointer-events:none;
}

@keyframes particleAnim{
  0%{transform:translateY(0) scale(0.6); opacity:0.15;}
  50%{opacity:0.5;}
  100%{transform:translateY(-260px) scale(1); opacity:0;}
}

/* ================= EXIT ================= */
#splash.exit{
  animation:exitZoom 0.8s forwards ease-in;
}

@keyframes exitZoom{
  to{transform:scale(1.2); opacity:0;}
}

/* ================= RESPONSIVE ================= */
@media(max-width:600px){
  #logo{width:100px;height:100px;}
  h1{font-size:2rem;}
  p{font-size:1rem;}
  #welcome{font-size:0.9rem;}
}
</style>
</head>

<body>

<div id="splash">
  <img id="logo" src="logo.png" alt="Church Logo">
  <h1>CHS Rumouke</h1>
  <p>Church of the Holy Spirit</p>
  <div id="welcome">WELCOME</div>
</div>

<script>
const splash = document.getElementById('splash');

/* PARTICLES */
for(let i=0;i<35;i++){
  const p=document.createElement('div');
  p.className='particle';
  const size=Math.random()*6+4;
  p.style.width=size+'px';
  p.style.height=size+'px';
  p.style.left=Math.random()*100+'vw';
  p.style.top=(60+Math.random()*40)+'vh';
  p.style.animationDuration=(4+Math.random()*3)+'s';
  p.style.animationDelay=(Math.random()*2)+'s';
  document.body.appendChild(p);
}

/* EXIT + REDIRECT */
setTimeout(()=>splash.classList.add('exit'),7000);
setTimeout(()=>window.location.href="login.html",7500);
</script>

</body>
  </html>
