<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Church of the Holy Spirit Rumouke</title>
<style>
  body{
    margin:0; padding:0;
    font-family:Arial, sans-serif;
    height:100vh;
    overflow:hidden;
    position:relative;
    background-color:#576e45;
    color:#CCD4C9;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
  }

  /* Bubbles */
  .bubble{
    position:absolute;
    border-radius:50%;
    opacity:0.4;
    animation-name:float;
    animation-timing-function:linear;
    animation-iteration-count:infinite;
  }
  @keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity:0.3;}
    50% { opacity:0.6;}
    100% { transform: translateY(-20vh) scale(1); opacity:0.3;}
  }

  /* Entering text */
  #entering{
    color:#AAC64B;
    font-weight:bold;
    position:relative;
    z-index:1;
    font-size:1.5rem;
    letter-spacing:2px;
    animation:pulse 2s infinite;
  }
  @keyframes pulse{
    0%,100%{opacity:0.3;}
    50%{opacity:1;}
  }

  h1{ font-size:2.5rem; margin:0; color:#CCD4C9; z-index:1; position:relative;}
  p{ margin:5px 0 20px; font-size:1.2rem; color:#899C8F; z-index:1; position:relative;}

  @media(max-width:600px){
    h1{font-size:2rem;}
    p{font-size:1rem;}
    #entering{font-size:1.2rem;}
  }
</style>
</head>
<body>

<div id="bubbles"></div>

<img src="images/logo.svg" alt="Church Logo" style="width:120px;height:120px;margin-bottom:20px;z-index:1;position:relative;">
<h1>Church of the Holy Spirit</h1>
<p>Rumouke</p>
<div id="entering">Entering...</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>

<script>
  // ===== FIREBASE CONFIG =====
  const firebaseConfig = {
    apiKey: "AIzaSyBvltqTTiJzNvqCy8XhttCCQ3LL6e3IsVM",
    authDomain: "church-of-the-holy-spiri-dcdf3.firebaseapp.com",
    projectId: "church-of-the-holy-spiri-dcdf3",
    storageBucket: "church-of-the-holy-spiri-dcdf3.appspot.com",
    messagingSenderId: "926358296297",
    appId: "1:926358296297:web:31439032719a21e7830278"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // ===== BUBBLES =====
  const colors = ['#576E45','#899C6F','#AAC64B','#6B746B','#232D26'];
  const bubblesContainer = document.getElementById('bubbles');
  const bubbleCount = 20;

  for(let i=0;i<bubbleCount;i++){
    const bubble = document.createElement('div');
    const size = Math.random()*40 + 20;
    bubble.className='bubble';
    bubble.style.width=size+'px';
    bubble.style.height=size+'px';
    bubble.style.left=Math.random()*100+'vw';
    bubble.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
    bubble.style.animationDuration=(Math.random()*10 + 12)+'s';
    bubble.style.animationDelay=(Math.random()*5)+'s';
    bubble.style.opacity=Math.random()*0.5 + 0.2;
    bubblesContainer.appendChild(bubble);
  }

  // ===== REDIRECT AFTER SPLASH =====
  setTimeout(()=>{
    window.location.href = "login.html";
  },3000);
</script>
</body>
</html>
