<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donations | Church of the Holy Spirit</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#576e45;
  color:#ccd4c9;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  overflow:hidden;
}

/* FLOATING BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
}
.shape{
  position:absolute;
  width:18px;
  height:18px;
  background:rgba(204,212,201,0.06);
  transform:rotate(45deg);
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(-120px) rotate(45deg);}
  to{transform:translateY(110vh) rotate(45deg);}
}

/* DONATION CARD */
.card{
  background:#232d26;
  border-radius:20px;
  padding:30px 22px;
  max-width:420px;
  width:90%;
  text-align:center;
  box-shadow:
    0 0 20px rgba(170,198,75,.25),
    0 0 40px rgba(137,156,111,.15);
  animation:glow 3s infinite alternate;
}

@keyframes glow{
  from{
    box-shadow:
      0 0 15px rgba(170,198,75,.25),
      0 0 30px rgba(137,156,111,.15);
  }
  to{
    box-shadow:
      0 0 30px rgba(170,198,75,.5),
      0 0 60px rgba(137,156,111,.25);
  }
}

/* TEXT */
.title{
  font-size:22px;
  font-weight:bold;
  color:#aac64b;
  margin-bottom:10px;
}
.subtitle{
  font-size:14px;
  color:#899c6f;
  margin-bottom:25px;
  line-height:1.5;
}

/* ACCOUNT DETAILS */
.account-box{
  background:#576e45;
  border-radius:16px;
  padding:20px 10px;
  margin-bottom:15px;
}
.account-label{
  font-size:13px;
  color:#ccd4c9;
  margin-bottom:6px;
}
.account-number{
  font-size:28px;
  font-weight:900;
  letter-spacing:2px;
  color:#aac64b;
}

/* BANK NAME */
.bank{
  font-size:15px;
  color:#ccd4c9;
  margin-top:8px;
}

/* FOOTER NOTE */
.note{
  font-size:12px;
  color:#6b746b;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg" id="bg"></div>

<div class="card">
  <div class="title">Support the Ministry</div>
  <div class="subtitle">
    Your giving helps us spread the Gospel and support the work of God.
  </div>

  <div class="account-box">
    <div class="account-label">Church Account Number</div>
    <div class="account-number">1234567890</div>
    <div class="bank">Bank Name ‚Äì Account Name</div>
  </div>

  <div class="note">
    Thank you for partnering with us üôè  
    God bless you abundantly.
  </div>
</div>

<script>
/* BACKGROUND SHAPES */
const bg=document.getElementById("bg");
for(let i=0;i<30;i++){
  const s=document.createElement("div");
  s.className="shape";
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=(6+Math.random()*6)+"s";
  s.style.opacity=Math.random();
  bg.appendChild(s);
}
</script>

</body>
</html>
