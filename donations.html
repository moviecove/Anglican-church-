<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donations | Church of the Holy Spirit Rumouke</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= BODY ================= */
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#576e45;
  color:#ccd4c9;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  overflow:hidden;
}

/* ================= CARD ================= */
.card {
  background:#232d26;
  border-radius:24px;
  padding:35px 25px;
  max-width:450px;
  width:90%;
  text-align:center;
  box-shadow:
    0 0 20px rgba(170,198,75,0.25),
    0 0 40px rgba(137,156,111,0.15);
  animation:glow 3s infinite alternate;
  position:relative;
}

/* Glow animation */
@keyframes glow {
  0% {
    box-shadow:
      0 0 15px rgba(170,198,75,0.25),
      0 0 30px rgba(137,156,111,0.15);
  }
  100% {
    box-shadow:
      0 0 30px rgba(170,198,75,0.5),
      0 0 60px rgba(137,156,111,0.25);
  }
}

/* ================= TEXT ================= */
.title {
  font-size:26px;
  font-weight:bold;
  color:#AAC64B;
  margin-bottom:12px;
}

.subtitle {
  font-size:15px;
  color:#ccd4c9;
  margin-bottom:25px;
  line-height:1.5;
}

/* ================= ACCOUNT DETAILS ================= */
.account-box {
  background:#576e45;
  border-radius:18px;
  padding:20px 18px;
  margin-bottom:15px;
  text-align:left;
  line-height:1.5;
}

.account-label {
  font-size:13px;
  color:#ccd4c9;
  font-weight:500;
  margin-bottom:6px;
}

.account-number {
  font-size:28px;
  font-weight:900;
  letter-spacing:2px;
  color:#AAC64B;
  margin-bottom:12px;
}

.bank-name, .account-name {
  font-size:15px;
  color:#ccd4c9;
  margin-bottom:6px;
  word-wrap: break-word;
}

/* ================= FOOTER NOTE ================= */
.note {
  font-size:13px;
  color:#6b746b;
  margin-top:20px;
  line-height:1.5;
}
</style>
</head>

<body>

<div class="card">
  <div class="title">Support the Church</div>
  <div class="subtitle">
    Your giving helps us spread the Gospel and support the work of God.
  </div>

  <div class="account-box">
    <div class="account-label">Church Account Number</div>
    <div class="account-number">123456789012</div>

    <div class="bank-name"><strong>Bank:</strong> Guaranty Trust Bank</div>
    <div class="account-name"><strong>Account Name:</strong> Church of the Holy Spirit Rumouke</div>
  </div>

  <div class="note">
    Thank you for partnering with us üôè <br>
    God bless you abundantly.
  </div>
</div>

</body>
</html>
